<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Sistema de Multas</h1>
        Velocidade do carro <input type="number" name="input_vel" id="input_vel"> Km/h
        <input type="button" value="verificar" onclick="calcular()">
        <div id="resultado" ></div>
    </main>
    <script>
        function calcular() {
            var input_vel = document.getElementById('input_vel')
            var resultado = document.getElementById('resultado')
            var vel = Number(input_vel.value)
            resultado.innerHTML = `<p>Sua velocidade é de <strong>${vel} km/h</strong></p>`
            if (vel > 70) {
                resultado.innerHTML += `<p>Você foi <strong>multado</strong> por excesso de velocidade!</p>`
            }
            resultado.innerHTML += `<p>Dirija sempre com <strong>cinto de segurança</strong>, volte sempre!</p>`
        }
    </script>
</body>
</html>
